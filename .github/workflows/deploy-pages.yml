name: Deploy Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: |
          npm install -g ajv-cli
          python -m pip install --upgrade pip
          python -m pip install json-schema-for-humans

      - name: Run validation
        continue-on-error: true
        run: |
          bash scripts/validate-spec.sh \
            --strict \
            --require-ajv \
            --report-dir artifacts/validation

      - name: Generate visual report
        run: |
          bash scripts/generate-spec-report.sh \
            --out-dir artifacts/visual \
            --validation-report-dir artifacts/validation

      - name: Build documentation site
        run: |
          bash scripts/build-site.sh \
            artifacts/site \
            artifacts/visual \
            artifacts/validation

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: artifacts/site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
